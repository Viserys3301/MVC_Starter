<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Скидки</title>
    <style>
        .btn{
            font-size: 20px;
        }
        .headerText{
            text-align: center;
        }
    </style>
</head>
<body>
<div >
    <div class="headerText">
    <a class="btn btn-primary" th:href="@{/bonus_system/patient}" role="button">Пациенты</a>
    <a class="btn btn-primary" th:href="@{/bonus_system/transaction}"role="button">Транзакции</a>
    <a class="btn btn-primary" th:href="@{/bonus_system/discounts}"role="button">Скидки</a>
    </div>

    <h1 class="headerText">Уровни скидок</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Название</th>
            <th scope="col">Дата создания</th>
            <th scope="col">Дата изменения</th>
            <th scope="col">Активационная сумма</th>
            <th scope="col">Процентный бонус</th>
            <th scope="col">Активный</th>
            <th scope="col"><a class="btn btn-success" th:href="@{/bonus_system/discounts/new}" role="button">Добавить</a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="discount : ${discounts}">
            <th scope="row" th:text="${discount.id}"></th>
            <th scope="row"  th:text="${discount.description}"></th>
            <th scope="row"  th:text="${discount.createDate}"></th>
            <th scope="row"  th:text="${discount.dateTimeUpdate}"></th>
            <th scope="row"  th:text="${discount.bonusSum}"></th>
            <th scope="row"  th:text="${discount.bonusRate}"></th>
            <th scope="row"  th:text="${discount.isActive}"></th>
            <td>
                <a class="btn btn-warning" th:href="@{/bonus_system/discounts/{id} (id = ${discount.id})}" role="button">Изменить</a>
                <a class="btn btn-secondary" th:href="@{/bonus_system/discounts/decline/{id} (id = ${discount.id})}" role="button">Отключить</a>
                <a class="btn btn-success" th:href="@{/bonus_system/discounts/include/{id} (id = ${discount.id})}" role="button">Включить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
