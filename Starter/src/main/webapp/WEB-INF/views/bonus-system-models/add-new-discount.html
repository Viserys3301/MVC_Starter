<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление скидки</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style>
    .container{
      margin-left: 20px;
    }
  </style>
</head>
<body>
<div class="container">

  <form th:action="@{new_discount}" th:method="post" th:object="${discount}">
    <h2 >Название</h2> <br>
    <input type="text" th:field="*{description}" placeholder="Введите имя">

    <hr>


    <h2 >Бонусная сумма</h2> <br>
    <input type="text" th:field="*{bonusSum}" placeholder="Введите сумму">

    <hr>


    <h2 >Бонусный процент</h2> <br>
    <input type="text" th:field="*{bonusRate}" placeholder="Введите число скидки">

    <hr>

    <button id="btn1" type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>
</body>
</html>
