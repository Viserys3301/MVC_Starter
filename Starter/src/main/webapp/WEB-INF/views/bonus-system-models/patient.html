<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
  <div>

    <form th:action="@{update_patient}" th:method="post" th:object="${patient}">
        <label >Имя</label>
        <input type="hidden" th:field="*{id}">
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Введите имя" th:field="*{name}">
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Введите сумму" th:field="*{sum}">
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
  </div>

</body>
</html>
