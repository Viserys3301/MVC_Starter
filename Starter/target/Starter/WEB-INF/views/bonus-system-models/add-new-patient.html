<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Добавление пациента</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <style>
    .container{
      margin-left: 20px;
    }
  </style>

</head>
<body>
<div class="container">

  <form th:action="@{new_patient}" th:method="post" th:object="${patient}">
    <h2 >Имя</h2> <br>
    <input type="text" th:field="*{name}" placeholder="Введите имя">

    <hr>

    <h2 >BizBox ID</h2> <br>
    <input type="text" th:field="*{bizboxId}" placeholder="Введите ID BizBox">

    <hr>

    <h2 >Уровень</h2> <br>
    <select  class="classic" th:field="*{bonusDiscount.id}">
      <option th:each="discount : ${discounts}" th:value="${discount.id}" th:text="${discount.description}"></option>
    </select>

    <hr>

    <h2 >Сумма</h2> <br>
    <input type="text" th:field="*{sum}" placeholder="Введите сумму">

    <hr>

    <button id="btn1" type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>

</body>
</html>
