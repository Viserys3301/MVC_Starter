<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Зфньутеы</title>
    <style>

    </style>
</head>
<body>

    <div >
        <h1>Платежи BizBox</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">BizBox ID</th>
                <th scope="col">ID Транзакции</th>
                <th scope="col">ID Пациента</th>
                <th scope="col">debit</th>
                <th scope="col">credit</th>
                <th scope="col">oramount</th>
                <th scope="col">discount</th>

                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="payment : ${payments}">
                <th scope="row" th:text="${payment.PK_psPatledgers}"></th>
                <th scope="row"  th:text="${payment.FK_psPatRegisters}"></th>
                <th scope="row"  th:text="${payment.FK_emdPatients}"></th>
                <th scope="row"  th:text="${payment.debit}"></th>
                <th scope="row"  th:text="${payment.credit}"></th>
                <th scope="row"  th:text="${payment.oramount}"></th>
                <th scope="row"  th:text="${payment.discount}"></th>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
