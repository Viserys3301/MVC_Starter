<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>






    <a th:href="@{/product/new}">ADD</a>
    <div th:each="product : ${products}">
        <h1 th:text="${product.id}"></h1>
        <h1 th:text="${product.name}"></h1>
        <h1 th:text="${product.description}"></h1>
        <h1 th:text="${product.price}"></h1>
        <a th:href="@{/product/{id} (id=${product.id}) }">Update</a>
        <a th:href="@{/product/delete/{id} (id=${product.id}) }">Delete</a>
        </hr>
    </div>
</body>
</html>
